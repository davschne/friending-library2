<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Friending Library</title>
  <meta name="description" content="Allowing users to harness the power of social media to find great books to read, Friending Library facilitates borrowing and lending books within your social circle.">

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body data-ng-app="friendingLibrary" data-ng-controller="rootController">

  <header class="header" role="banner">
    <a href="/" class="header__link">
      <img class="header__logo" src="images/book.svg" alt="logo">
      <h1 class="header__title">friending library</h1>
    </a>
  </header>

  <main role="main" data-ui-view></main>

  <footer class="footer" role="contentinfo">
    <p class="footer__copyright">Copyright &copy; 2016 Friending Library</p>
    <a class="footer__link"
      href="https://github.com/davschne/friending-library2">
      source code</a>
    <p class="footer__authors">
      David Schneider, Colin Coltrera, Philip Hirt, and Brandon LaFave</p>
  </footer>

</body>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="bundle.js"></script>

</html>
